<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/new_password.css">
    <title>Platzi</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="div">
        <div class="div__div">
            <img src="assets/Logos/logo_yard_sale.svg" alt="logo" class="div__img">
            
            <h1 class="div__h1">
                Create new password
            </h1>
            <p class="div__p">
                Enter a new password for your account 
            </p>
            
            <form action="" class="div__form">

                <label for="password" class="form__label">Password</label>
                <input type="password" name="" id="password" class="form__input" placeholder="*********">

                <label for="newpassword" class="form__label">New Password</label>
                <input type="password" name="" id="newpassword" class="form__input" placeholder="*********">

                <input type="submit" value="Confirm" class="form__input--confirm">
            </form>
        </div>
    </div>   
</body>
</html>
