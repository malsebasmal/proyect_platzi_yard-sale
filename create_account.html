<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create_account.css">
    <title>Platzi</title>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="div">
        <div class="div__div--img">
            <img src="assets/Logos/logo_yard_sale.svg" alt="" class="div__img">
        </div>
        
        <div class="div__div">
            <h1 class="div__h1">
                Create a new account
            </h1>

            <form action="" class="div__form">
                <label for="name" class="form__label">Name</label>
                <input type="text" name="" id="name" class="form__input">

                <label for="email" class="form__label">Email address</label>
                <input type="email" name="" id="email" class="form__input">

                <label for="password" class="form__label">Password</label>
                <input type="password" name="" id="password" class="form__input">

                <input type="submit" value="Create" class="form__input--login">
            </form>
        </div>
    </div>
</body>
</html>
